  menu:
    page_size: 9

  switcher/caption: ~
  switcher/abbreviate_options: false
  switcher/fold_options: false
  switcher/hotkeys:
    - Alt+space

  ascii_composer/switch_key:
    Caps_Lock: noop
    Shift_L: commit_code
    Shift_R: commit_code
    Control_L: noop
    Control_R: noop
