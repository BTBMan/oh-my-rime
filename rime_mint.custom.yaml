# cspell:disable
patch:
  schema/name: 全拼

  switches:
    - name: ascii_mode
      states: ['中', '英']
      reset: 1
    - name: emoji_suggestion
      reset: 1
    - name: transcription
      # states: ['简', '繁']
      reset: 0
    - name: full_shape
      states: [半, 全]
      reset: 0
    - name: ascii_punct
      states: ['，', ',']
      reset: 0
